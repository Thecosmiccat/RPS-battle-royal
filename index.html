<!DOCTYPE html>
<html>
<head>
<style>
body {
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px 10px;
}

#game-container {
    width: min(95vw, 760px);
    margin: auto;
}

canvas {
    background: #f5f5f5;
    border-radius: 12px;
    display: block;
    margin: auto;
    max-width: 100%;
    height: auto;
}

button {
    margin: 8px;
    padding: 10px 18px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
}

#settings-panel {
    background: #1a1a1a;
    border-radius: 10px;
    padding: 12px;
    margin: 10px auto 14px;
    max-width: 700px;
}

#settings-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 10px;
    text-align: left;
}

#settings-grid label {
    font-size: 13px;
    color: #d9d9d9;
    display: block;
    margin-bottom: 4px;
}

#settings-grid input {
    width: 100%;
    box-sizing: border-box;
    border-radius: 6px;
    border: 1px solid #444;
    background: #111;
    color: white;
    padding: 7px;
}

.hidden {
    display: none;
}
</style>
</head>

<body>
<div id="game-container">
    <h1>Rock Paper Scissors Royale</h1>

    <canvas id="myCanvas" width="500" height="500"></canvas>

    <div>
        <button onclick="start()">Start</button>
        <button onclick="pause()">Pause</button>
        <button onclick="Restart()">Restart</button>
        <button onclick="toggleSettings()">Settings</button>
    </div>

    <div id="settings-panel" class="hidden">
        <div id="settings-grid">
            <div>
                <label for="weaponsPerTeam">Weapons Per Team</label>
                <input id="weaponsPerTeam" type="number" min="1" max="150" value="35">
            </div>
            <div>
                <label for="weaponSpeed">Weapon Speed</label>
                <input id="weaponSpeed" type="number" min="0.2" max="8" step="0.1" value="1">
            </div>
            <div>
                <label for="weaponSize">Weapon Size (px)</label>
                <input id="weaponSize" type="number" min="10" max="80" value="30">
            </div>
            <div>
                <label for="canvasWidth">Canvas Width (px)</label>
                <input id="canvasWidth" type="number" min="300" max="1200" value="500">
            </div>
            <div>
                <label for="canvasHeight">Canvas Height (px)</label>
                <input id="canvasHeight" type="number" min="300" max="900" value="500">
            </div>
        </div>
        <button onclick="applySettings()">Apply Settings</button>
    </div>
    <div>
        <button onclick="placeBet('rock')">Bet Rock</button>
        <button onclick="placeBet('paper')">Bet Paper</button>
        <button onclick="placeBet('scissors')">Bet Scissors</button>
    </div>

    <p id="coins"></p>
    <p id="team-counts"></p>
    <p id="status"></p>
</div>

<script src="game.js"></script>
</body>
</html>
